<!-- view -->
      <!-- top panel button -->
  
      <div class="row">
        <div class="col-xs-12" id="topPan">
          <button type="submit" class="btn btn-primary btn-xs" ng-click="logOut()">{{topPanel}}</button>
        </div>
      </div>
      </div>
      <!-- Body of page -->
      <div class="row bodyRow">
        <!-- left column -->
        <div class="col-xs-1" sid="sidePan"><a id="leftNavB" href="#/{{leftURL}}" role="button">{{leftPanel}}</a></div>
        <!-- middle body, show only if authenticated -->
        <div class="col-xs-10" id="bodyBlock" ng-show = "!check">
            <form class="form-horizontal" name="commentForm" ng-submit="submitComment()" novalidate="">
                        <div>
                          <h3>Post a Service:</h3>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : commentForm.cat.$error.required &amp;&amp; !commentForm.cat.$pristine }">
                            <label for="cat" class="col-sm-2 control-label">Topic Category:</label>                      
                            <div class="col-xs-10">
                              <select ng-model = "catFilter">
                                <option value="all">All</option>
                                <option value="art">Artists</option>
                                <option value="child">Childcare</option>
                                <option value="const">Construction</option>
                                <option value="ed">Education</option>
                                <option value="food">Food</option>
                                <option value="garden">Garden</option>
                                <option value="music">Music</option>
                                <option value="pet">Pets</option>
                                <option value="other">Other</option>
                              </select>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : commentForm.topic.$error.required &amp;&amp; !commentForm.topic.$pristine }">
                            <label for="topic" class="col-sm-2 control-label">Topic Title:</label>                      
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="topic" name="topic" placeholder="Enter The Title" ng-model="feedback.topic" required="">
                                <span ng-show="commentForm.topic.$error.required &amp;&amp; !commentForm.topic.$pristine" class="help-block">A Topic is required.</span>
                            </div>
                        </div>

                        
                         

                         <div class="form-group" ng-class="{ 'has-error' : commentForm.content.$error.required &amp;&amp; !commentForm.content.$pristine }">
                            <label for="feedback" class="col-sm-2 control-label">Topic Content:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="content" name="content" rows="12" ng-model="feedback.content" required=""></textarea>
                                <span ng-show="commentForm.content.$error.required &amp;&amp; !commentForm.content.$pristine" class="help-block">Your comments are required.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Post Service</button>
                            </div>
                        </div>
                    </form>
        </div>
        <!-- show if not authenticated -->
        <div class="col-xs-10" id="bodyBlock" ng-show = "check">
          {{message}}
        </div>
        <!-- right column -->
        <div class="col-xs-1" id="sidePan"><a id="rightNavB" href="#/{{rightURL}}" role="button">{{rightPanel}}</a></div>
      </div>
      <!-- bottom panel button -->
      <div class="row">
        <div class="col-xs-12" id="bottomPan"><a id="bottomNavB" href="#/{{bottomURL}}" role="button">{{bottomPanel}}</a></div>
      </div>
</div>
